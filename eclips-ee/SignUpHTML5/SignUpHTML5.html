<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<title>회원 가입</title>	
		
	</head>

	<body>
		<form>
			<fieldset>
				<legend>회원가입 - 아래 항목들을 입력하세요.</legend>
					<ol>
						<li>
							<label for="userid">아이디</label>
							<input id="userid" name="userid" type="text" required autofocus>
						</li>
						<li>
							<label for="pwd1">비밀번호</label>
							<input id="pwd1" name="pwd1" type"password" required>
						</li>
						<li>
							<label pwd="pwd2">비밀번호 확인</label>
							<input id="pwd2" name="pwd2" type"password" required>	
						</li>
							
						<li>
							<label pwd="fullname">이름</label>
							<input id="fullname" name="fullname" type="text" placeholder="13자 미만 공백없이" required>
						</li>
						<li>
							<label pwd="YYYYMMDD">생년월일</label>
							<input id="YYYY" name="YYYY" type="text" placeholder="생년 ex)YYYY" required>
							<input id="MM" name="MM" type="text" placeholder="생월 ex)MM" required>
							<input id="DD" name="DD" type="text" placeholder="생일 ex)DD" required>
						</li>
						<li>
							<label pwd="email">메일 주소</label>
							<input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
						</li>
					</ol>
			</fieldset>
			<fieldset>
				<button type="submit"><a href="">가입하기</a></button>
			</fieldset>
		</form>	
	</body>
</html>
